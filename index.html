        <style>
          /* Estilos para o carrossel */
          .carousel-container {
            width: 400px;
            margin: 0 auto;
            overflow: hidden;
          }
      
          .carousel {
            display: flex;
            transition: transform 0.3s ease-in-out;
          }
      
          .carousel img {
            width: 100%;
          }
        </style>
      </head>
      <link rel="stylesheet" href="style.css">
      <body>
       
      
        <div class="carousel-container">
          <div class="carousel">
            <!-- Adicione mais imagens aqui -->
          </div>
        </div>
      
        <script>
         
          const carousel = document.querySelector('.carousel');
          let translateXValue = 0;
      
          function nextSlide() {
            const imageWidth = carousel.querySelector('img').clientWidth;
            const numImages = carousel.children.length;
      
            translateXValue -= imageWidth;
      
            if (Math.abs(translateXValue) >= imageWidth * (numImages - 1)) {
              translateXValue = 0;
            }
      
            carousel.style.transform = `translateX(${translateXValue}px)`;
          }
      
          // Intervalo de tempo para trocar de slide (3 segundos neste exemplo)
          setInterval(nextSlide, 3000);
        </script>
